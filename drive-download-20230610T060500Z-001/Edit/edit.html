<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <link rel="stylesheet" href="assets/css/edit.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="assets/img/logo.png">
                            <h2>Codeversity</h2>
                        </span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="speedometer-outline"></ion-icon>
                        </span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                        <span class="text">Department</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="calendar-clear-outline"></ion-icon>
                        </span>
                        <span class="text">Attendance</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="repeat-outline"></ion-icon>
                        </span>
                        <span class="text">Shift</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="id-card-outline"></ion-icon>
                        </span>
                        <span class="text">Employee</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="text">Logout</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        
        
        <!-- ============================= Main ========================== -->

        <div class="main">
            <div class="main-top">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                    
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/img/profile_bg1.jpg">
                </div>
            </div>
    
            <!-- ======================== Cards ====================== -->

            <div class="edit_data">
                <h1 class="etableName">Edit Employee Data</h1>

                <div class="edit-employee">
                    <div class="attendances" id="a_popup">
                        <button class="Attendance-back" onclick="etoggle()">
                            <span class="add-icon">
                                <ion-icon name="arrow-back-circle-outline"></ion-icon>
                            </span>
                            <span class="text">Back</span>
                        </button>
                    </div>

                    <div class="edit-content">
                    <div class="edit-col1">
                        <div class="edit-photo">
                            <img src="assets/img/profile_bg1.jpg">
                            <label>Change Employee Image</label>
                            <input type="file" name="image" class="image">
                        </div>
                    </div>

                    <div class="edit-col2">
                        <div class="editHeader">
                            <h2>Employee Master Data</h2>
                        </div>
                        <div class="editContent">
                            <h3>Edit Employee</h3>
                            <div class="contentHeader">
                                <p>Form to edit in system</p>
                                <div class="e_content">
                                    <div class="e-data">
                                        <label class="e-id">Employee ID</label>
                                        <input type="text" value="001">
                                    </div>

                                    <div class="e-dataname">
                                        <label class="e-dname">Employee Name</label>
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="other-data">
                                    <div class="e-other">
                                        <label class="e-gender">Gender:</label> <br>
                                        <input type="radio" class="e-dgender">
                                        <label class="text">Male</label><br>
                                        <input type="radio" class="e-dgender">
                                        <label class="text">Female</label>
                                    </div>

                                    <div class="e-Edate">
                                        <div class="Dob-data">
                                            <label>Date of Birth</label>
                                            <input type="date">
                                        </div>

                                        <div class="Hire-data">
                                            <label>Hire Date</label>
                                            <input type="date">
                                        </div>
                                    </div>
                                </div>

                                <div class="e_SD">
                                    <div class="e-shift">
                                        <label class="e-sName">Employee ID</label>
                                        <select name="shift" id="e_shift">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>

                                    <div class="e-department">
                                        <label class="e-depart">Employee Name</label>
                                        <select name="department" id="edepart">
                                            <option>Admin</option>
                                            <option>HR</option>
                                            <option>Finance</option>
                                        </select>
                                    </div>
                                </div>

                                <button class="e-save" onclick="etoggle()">
                                    <span class="add-icon">
                                        <ion-icon name="checkmark-outline"></ion-icon>
                                    </span>
                                    <span class="text">Save Changes</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
<script src="assets/js/dashboard.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
