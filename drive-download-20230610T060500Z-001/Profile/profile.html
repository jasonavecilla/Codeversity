<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER | Attendance</title>

    <link rel="stylesheet" href="assets/css/attendance.css">
    <link rel="stylesheet" href="assets/css/user_attendance.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="assets/img/logo.png">
                            <h2>Codeversity</h2>
                        </span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="speedometer-outline"></ion-icon>
                        </span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Profile</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </span>
                        <span class="text">Report</span>
                    </a>
                </li>
            
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="text">Logout</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        
        
        <!-- ============================= Main ========================== -->

        <div class="main">
            <div class="main-top">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                    
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/img/profile_bg1.jpg">
                </div>
            </div>
    
            <!-- ======================== Account Setting ======================== -->
            <div class="profile-container">
                <h1>Edit Profile</h1>    
                <div class="profile-setting">
                    <div class="tabs">
                        <h3 class="active">Account Setting</h3>
                        <h3>Change Photo</h3>
                        <h3>Password Settings</h3>
                    </div>
                    <div class="tab-content">
                        <div id="tabCont" class="active">
                            <section class="profile-data">
                                <label class="p-name">First Name</label>
                                <input type="text" class="p-ndata">
                            </section>

                            <section class="profile-data">
                                <label class="p-name">Last Name</label>
                                <input type="text" class="p-ndata">
                            </section>

                            <section class="profile-data">
                                <label class="p-name">Email</label>
                                <input type="text" class="p-ndata">
                            </section>

                            <section class="profile-data">
                                <label class="p-name">Phone Number</label>
                                <input type="text" class="p-ndata">
                            </section>

                            <section class="profile-btn">
                                <button class="btnprofile">Update</button>
                                <button class="btn-pcancel">Cancel</button>
                            </section>
                        </div>

                        <div>
                            <section id="p-img">
                                <img src="assets/img/profile_bg1.jpg">
                                <label>Change Employee Image</label>
                                <input type="file" name="image" class="image">
                            </section>

                            <section class="profile-btn" id="p-img-btn">
                                <button class="btnprofile">Update</button>
                                <button class="btn-pcancel">Cancel</button>
                            </section>
                        </div>

                        <div>
                            <section class="profile-data">
                                <label class="p-name">Old Password</label>
                                <input type="text" class="p-ndata">
                            </section>
    
                            <section class="profile-data">
                                <label class="p-name">New Password</label>
                                <input type="text" class="p-ndata">
                            </section>
    
                            <section class="profile-data">
                                <label class="p-name">Confirm Password</label>
                                <input type="text" class="p-ndata">
                            </section>

                            <section class="profile-btn">
                                <button class="btnprofile">Update</button>
                                <button class="btn-pcancel">Cancel</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
<script src="assets/js/profile.js"></script>
<script src="assets/js/dashboard.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
