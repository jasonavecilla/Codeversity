<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="assets/img/logo.png">
                            <h2>Codeversity</h2>
                        </span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="speedometer-outline"></ion-icon>
                        </span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                        <span class="text">Department</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="calendar-clear-outline"></ion-icon>
                        </span>
                        <span class="text">Attendance</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="repeat-outline"></ion-icon>
                        </span>
                        <span class="text">Shift</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="id-card-outline"></ion-icon>
                        </span>
                        <span class="text">Employee</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="text">Logout</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>

        <!-- ============================= Main ========================== -->

        <div class="main">
            <div class="main-top">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                    
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/img/profile_bg1.jpg">
                </div>
            </div>
    
                <!-- ======================== Cards ====================== -->
            <div class="card-container">
                <div class="card-title">
                    <p class="font-weight-bold">DASHBOARD</p>
                </div>

                <div class="main-cards">

                    <div class="cards">
                        <div class="card-inner">
                            <div class="number">8 Departments</div>
                            <div class="card-name">DEPARTMENT</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="business-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card-inner">
                            <div class="number">6 Shifts</div>
                            <div class="card-name">WORKING SHIFT</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="repeat-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card-inner">
                            <div class="number">16 Employees</div>
                            <div class="card-name">EMPLOYEES</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="id-card-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card-inner">
                            <div class="number">9 Users</div>
                            <div class="card-name">USERS</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ================================= Charts ============================ -->
            <div class="charts">

                <div class="charts-card">
                    <p class="chart-title">Attendance</p>
                    <div id="area-chart"></div>
                </div>

                <div class="charts-card">
                    <p class="chart-title">Employees</p>
                    <div id="donut"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.40.0/apexcharts.min.js"></script>
<script src="assets/js/dashboard.js"></script>
<script src="assets/js/chart.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
